<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/styles/styles.css" type="text/css" />
  <title> Fun with Text Files </title>
</head>
<body>

  <h2> Reading and Writing to a Text File </h2>

  <p> Write a message and add it to the text file: </p>

  <form action="./write_to_file.php" method="post">
    <p> Message: </p>
    <input type="input" name="message" size="30" />
    <input type="submit" name="submit" value="Submit" />
  </form>

  <form action="./read_file.php" method="get">
    <p> See the contents of the text file: </p>
    <input type="submit" name="submit" value="View" />
  </form>

  <form action="./clear_file.php" method="post">
    <p> Empty the text file: </p>
    <input type="submit" name="submit" value="Empty" />
  </form>

</body>
</html>
