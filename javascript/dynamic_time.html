<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Dynamic Time </title>
</head>
<body>

  <h3 id="time"></h3>

<script>
function getTime() {
  document.getElementById('time').textContent = getCurrentTime();
}

// Get the current time
function getCurrentTime() {
  let date = new Date();

  return formatTime(date);
}

// Get the future time (if applicable)
function getFutureTime(seconds) {
  let date = new Date();
  const addedTime = 1000 * seconds;

  date = new Date(date.getTime() + (addedTime));

  return formatTime(date);
}

// Properly format the time
function formatTime(dateObject) {
  let date = dateObject;
  let hourNow = date.getHours();
  let minuteNow = date.getMinutes();
  let secondNow = date.getSeconds();

  if (hourNow == 0) {
    formattedHour = 12;
    am_pm = 'am';
  } else if (hourNow == 12) {
    formattedHour = 12;
    am_pm = 'pm';
  } else {
    if (hourNow > 12) {
      formattedHour = hourNow - 12;
      am_pm = 'pm';
    } else {
      formattedHour = hourNow;
      am_pm = 'am';
    }
  }

  if (minuteNow >= 0 && minuteNow < 10) {
    formattedMinutes = '0' + minuteNow;
  } else {
    formattedMinutes = minuteNow;
  }

  if (secondNow >= 0 && secondNow < 10) {
    formattedSeconds = '0' + secondNow;
  } else {
    formattedSeconds = secondNow;
  }

  return `${formattedHour}:${formattedMinutes}:${formattedSeconds} ${am_pm}`;
}

getTime();

setInterval(getTime, 1000);
</script>
</body>
</html>
